

dataset: notmnist
data_class: NotMNISTDatasetInMem

training_params:
  encoder_params: 
    approx_constant_thresh: 0.6950367224271056
  umap:
    numerical:
      n_neighbors: 24
      n_components: 152
      min_dist: 1.0689347680578106e-05
      init: spectral
      metric: cosine
    categorical:  
    combo:

paths:
  train_data_path: '../../../sandbox/data/notmnist/not_mnist_train.csv'
  test_data_path: '../../../sandbox/data/notmnist/not_mnist_test.csv'

  train_embeddings_path: '../../../sandbox/data/notmnist/embeddings/not_mnist_train_embeddings.csv'
  test_embeddings_path: '../../../sandbox/data/notmnist/embeddings/not_mnist_test_embeddings.csv'

num_samples_train: 100000000
num_samples_test: 100000000
num_samples_render: 2500

run_training: True
run_testing: True