

dataset: quickdraw
data_class: QuickdrawInMem

training_params:
  encoder_params: 
    approx_constant_thresh: 0.7264654728413366
  umap:
    numerical:
      n_neighbors: 13
      n_components: 175
      min_dist: 0.00218876258364106
      init: random
      metric: cosine
    categorical:  
    combo:

paths:
  train_data_path: '../../../sandbox/data/quickdraw/quickdraw_train.csv'
  test_data_path: '../../../sandbox/data/quickdraw/quickdraw_test.csv'

  train_embeddings_path: '../../../sandbox/data/quickdraw/embeddings/quickdraw_train_embeddings.csv'
  test_embeddings_path: '../../../sandbox/data/quickdraw/embeddings/quickdraw_test_embeddings.csv'

num_samples_train: 100000000
num_samples_test: 100000000
num_samples_render: 2500

run_training: True
run_testing: True