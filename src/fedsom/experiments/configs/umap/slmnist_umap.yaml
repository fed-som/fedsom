

dataset: slmnist
data_class: SLMNISTInMem

training_params:
  encoder_params: 
    approx_constant_thresh: 0.7489777017911352
  umap:
    numerical:
      n_neighbors: 26
      n_components: 155
      min_dist: 0.01955641884072971
      init: random
      metric: cosine
    categorical:  
    combo:

paths:
  train_data_path: '../../../sandbox/data/slmnist/sign_mnist_train.csv'
  test_data_path: '../../../sandbox/data/slmnist/sign_mnist_test.csv'

  train_embeddings_path: '../../../sandbox/data/slmnist/embeddings/sign_mnist_train_embeddings.csv'
  test_embeddings_path: '../../../sandbox/data/slmnist/embeddings/sign_mnist_test_embeddings.csv'

num_samples_train: 100000000
num_samples_test: 1000000000
num_samples_render: 2500

run_training: True
run_testing: True